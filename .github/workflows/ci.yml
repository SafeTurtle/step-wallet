name: CI

on:
pull_request:
  branches:
    - development
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      - name: Cd
         run: cd packages/backend
      - name: Npm
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
